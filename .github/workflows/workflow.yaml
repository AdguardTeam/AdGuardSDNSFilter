name: Build AdGuard DNS filter

on:
  push:
  schedule:
    - cron: '0 */6 * * *' # Every 6th hour

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.3.0
      - name: Use Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 19.x

      - name: yarn
        run: |
          yarn install
          yarn run build

      - name: prepare deploy
        run: |
          mkdir build
          cp -rf Filters build/
        env:
          CI: true

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3.9.1
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
